name: Scraping automatique FootIQ

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 chardet

      - name: Run scraper
        run: python Classement/scraper.py

      - name: Commit and push JSON
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add Classement/classements.json
          git diff --cached --quiet || git commit -m "Mise Ã  jour automatique du classement ($(date))"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/NathanSvbin/FootIQ.git HEAD:main
