name: Scraping automatique FootIQ

on:
  schedule:
    - cron: "*/10 * * * *"   # Toutes les 10 minutes
  workflow_dispatch:         # Lancement manuel

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      # On récupère les fichiers du repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 chardet

      - name: Run scraping script
        run: python Classement/scraper.py

      - name: Commit and push updated JSON
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add Classement/classements.json || true
          git commit -m "Mise à jour automatique du classement ($(date))" || echo "Aucune modification"
          git push
